<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>robloxspy</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000000; /* pure black */
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      background: linear-gradient(145deg, #000000 0%, #6e00ff 100%); /* Vanta Purple */
    }

    .title {
      font-size: 3em;
      margin-bottom: 20px;
      font-weight: 600;
      color: white;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 500px;
      background-color: #111;
      border-radius: 10px;
      padding: 10px 20px;
      box-shadow: 0 0 10px rgba(110, 0, 255, 0.3);
    }

    .search-bar input[type="text"] {
      background: transparent;
      border: none;
      outline: none;
      width: 100%;
      font-size: 1.2em;
      color: white;
      padding: 10px;
    }

    .search-bar input::placeholder {
      color: #aaa;
    }

    .results {
      margin-top: 40px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="title">robloxspy</div>
  <div class="search-bar">
    <input type="text" placeholder="Search Roblox Usernames.." id="usernameInput" />
  </div>
  <div class="results" id="results"></div>

  <script>
    // In future: add API call to fetch Roblox info here
    const input = document.getElementById('usernameInput');
    const results = document.getElementById('results');

    input.addEventListener('keydown', async function (e) {
      if (e.key === 'Enter') {
        const username = input.value.trim();
        if (!username) return;

        results.innerHTML = `<p>Fetching info for <strong>${username}</strong>...</p>`;

        // Placeholder for API logic
        setTimeout(() => {
          results.innerHTML = `<p>No data yet, backend not connected.</p>`;
        }, 1000);
      }
    });
  </script>
</body>
</html>
